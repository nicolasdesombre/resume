experiences:
    title: Experiences
    info:
      - role: Senior DevOps Engineer
        time: 2023 - Present
        company: Ouidou, Lille
        details: |
          As part of Ouidou's infrastructure team and on consulting job for a wide variety of customers.
          - For a customer in the online gaming sector, implementation of an autoscaling solution for an application composed of around 10 microservices (Ruby) on an existing Kubernetes Azure AKS platform.
          - For a customer in the ski resort sector, migration of a booking application, consisting of around 100 microservices (Java) from Docker Swarm to Kubernetes.
            - Build AWS EKS platform
            - Helm chart development
            - Hashicorp Vault deployment
            - Setting up Argo CD and Argo CD Vault plugins
            - Auto-scaling implementation with Keda and Karpenter
          - For a customer in the energy supply sector, migration of a Jira/Confluence environment (33.000 users) on on-premises virtual machines, to AWS and Kubernetes. 
            - Build AWS EKS platform / RDS / S3 according to Atlassian preconisation
            - Implementation of an auto-scaling solution with Keda and Karpenter
            - Setting up Jira/Confluence Datacenter Edition
            - Data migration
          - For Ouidou's customer apps hosting, build and maintain in operationnal condition, of an on-premise containerized shared hosting platform.
            - Virtualization with Proxmox
            - Securisation and load-balancing with Pfsense and Ha-Proxy
            - Orchestration with K3S and storage with Longhorn

          Technical environment :
          - Infrastructure-as-code: Ansible / Terraform
          - Containerization
            - Kubernetes :
              - Rancher / RKE / K3S / Longhorn
              - AWS EKS / Azure AKS
            - Docker CE
          - CI/CD: Gitlab CI / Jenkins / Azure DevOps Pipeline / Argo CD
          - Virtualization : Proxmox 8
          - Linux : Debian 11 & 12
          - Public Cloud : AWS / Azure / Scaleway / OVH Cloud
          - Security: Hashicorp Vault / Hashicorp Boundary / Pfsense / Ha-Proxy
          - Monitoring : Prometheus / Datadog
          - Database : PostgreSQL / MySQL
      - role: Cloud Administrator/DevOps
        time: 2021 - 2023
        company: Kyndryl, Lille
        details: |
          For a major account in the health sector, "MoveToCloud" project, migration of all Vmware on-premise virtual machines to Azure.
          
          Maintenance in operational condition on the Azure cloud perimeter.
          
          Deployment of CI/CD pipeline for Terraform/Terragrunt, based on Github Action workflow.
          
          Disaster recovery solution deployment based on Azure Site Recovery and Site Recovery Manager (for Vmware AVS)
          
          Technical environment : 
          - Azure :
            - Virtual Machine
            - Load Balancer
            - NetApp Files
            - Vmware AVS
            - KeyVault
            - Function App & Automation Account
            - Storage Account
            - Azure Site Recovery
          - DevOps Tools :
            - GitHub
            - Terraform
            - Powershell, Python & Shell
            - Ansible
          - Hashicorp Vault
          - Science Logic Monitoring
      - role: System and Network Administrator
        time: 2019 - 2011
        company: Claranet, Lille
        details: |
          Within the E-Health team, in charge of keep in good working/running order, the business unit's customer infrastructure, on OnPremise (Nutanix VMware) or cloud (AWS/Azure) hosting in HDS area.
          
          Centreon 2.7 to 19.10 migration
          
          Active Directory 2008R2 to 2016 migration

          Technical environment :
            - Windows Server 2008/2012/2016
              - IIS
              - Active Directory
              - SQL Server
              - Failover cluster
            - Linux (Cent OS 7, Ubuntu 18.04 & Debian 10) :
              - Apache 2, Nginx, Tomcat
              - MySQL/MariaDB, PostgreSQL
              - Docker
              - Pacemaker
            - Monitoring : Centreon 19.10
            - Load-balancing: F5
            - Networks and security : Bastion Wallix, Cisco ASA, Firewall Fortinet and Juniper.
            - Automation : Ansible and Jenkins
            - Scripting : Powershell, Shell and Groovy
      - role: System and Network Administrator
        time: 2017 - 2019
        company: Open, Lille
        details: |
          For a major account, in charge of systems administration (maintain in operational condition) for:
            - Windows Server 2003/2008/2012
            - Debian 8 & Cent OS 6/7
            - Active Directory
            - OpenLDAP
            - Hyper-V
            - Vmware
            - Citrix XenApp
            - Google Apps
          
          Technical documentation update
          
          PowerShell scripting and integration into Jenkins.
      - role: Windows and Vmware Administrator
        time: 2016 - 2017
        company: Synchrone Technologie, Lille
        details: |
          For a major account, in charge of systems administration (maintain in operational condition) on the perimeter :
            - Active Directory,
            - Windows Server 2003/2008/2012R2
            - Vmware vCenter server / ESXi hypervisor.

          Server migration from Windows 2003/2008 R2 to Windows 2012 R2
          
          Deployment and configuration of new Windows (2012R2) and Vmware (ESXi/Vcenter) servers
          
          Vmware server migration from ESX 5.5 to ESX 6
      - role: System and Network Administrator
        time: 2011 - 2016
        company: Grand Calais Terres et Mers, Calais
        details: |
          In charge of the administration of the global system and network infrastructure, which includes :
            - Active Directory
            - Vmware vCenter / Site Recovery Manager / 
            - Storage Array (NetApp)
            - Windows/Linux based Server
            - Exchange 2003
            - Switch (HP Procurve/H3C).
            - Security Appliance (Firewall, Antispam Relay).
            - IPBX (Aastra A5000) in multi-site environment
            - Antivirus solution (Trend)
            - WDS Server and imaging of workstation
            - Backups in multiple locations.
            - Troubleshooting technical problems and implementing solutions.

          Management of the workstation (on Windows XP/7 and Mac OSX), technical support at end-user, and the management of the mobile phone parc (Android and iOS device)
      - role: Network Technician
        time: 2010 - 2011
        company: Armatis-LC, Boulogne-sur-mer
        details: |
          In charge of the administration (level 1 and 2) of the LDAP Directory and some servers such File Server/ Exchange/Call Server/Antivirus Server and Switch.
          
          Management and deployment of the workstation and providing technical support at end-user.
      - role: Network Technician (Internship)
        time: 2010 (3 Months)
        company: Cray-Valley, Drocourt
        details: |
          In charge of creating a test platform, which prepare and validate the migration from Windows Server 2003/XP to Windows Server 2008R2/7.
      

